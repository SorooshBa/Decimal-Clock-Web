<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Decimal Clock by Soroosh.b</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poiret+One'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body style="background-color: #000000;">
<div class="clock">
  <div>
    <div class="info date"></div>
    <div class="info day"></div>
  </div>
  <div class="dot"></div>
  <div>
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
  </div>
  <div>
    <span class="h1">1</span>
    <span class="h2">2</span>
    <span class="h3">3</span>
    <span class="h4">4</span>
    <span class="h5">5</span>
    <span class="h6">6</span>
    <span class="h7">7</span>
    <span class="h8">8</span>
    <span class="h9">9</span>
    <span class="h10">10</span>
  </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
